version: "3.9"

services:
  postgres:
    image: "postgres:16.1-bookworm"
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - "pg-data:/var/lib/postgresql/data"
  golang:
    build: "."
    depends_on:
      - postgres
    ports:
      - "8080:8080"
    env_file:
      - ".env"

volumes:
  pg-data:
