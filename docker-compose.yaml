version: "3.9"

services:
  postgres:
    image: "postgres:16.1-bookworm"
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: "dummyuser"
      POSTGRES_PASSWORD: "dummypassword"
      POSTGRES_DB: "dummydb"
    volumes:
      - "pg-data:/var/lib/postgresql/data"
  golang:
    build: "."
    ports:
      - "8080:8080"
    env_file:
      - ".env"

volumes:
  pg-data:
